plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'de.gliderpilot.semantic-release' version '1.4.0'
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'java'
apply plugin: 'de.gliderpilot.semantic-release'

group = 'de.paulschiffgens'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    configurations = ['archives']
    pkg {
        repo = 'semantic-release-test'
        name = 'semantic-release-test'
        userOrg = 'paulschiffgens'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/paulschiffgens/semantic-release-test.git'
    }
}

project.ext.ghToken = System.getenv('GH_TOKEN')

semanticRelease {
    repo.ghToken = project.ext.ghToken
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

